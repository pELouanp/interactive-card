<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="left">
        <img class="imgLeft" src="bg-main-desktop.png" alt="fond coloré" />
        <img class="frontCard" src="bg-card-front.png" alt="front card" />
        <img class="logoCard" src="card-logo.svg" alt="logo carte" />
        <div class="cardNumber">0000 0000 0000 0000</div>
        <div class="cardName">JANE APPLESEED</div>
        <div class="cardDate">00/00</div>
        <img class="backCard" src="bg-card-back.png" alt="back card" />
        <div class="cvcCard">000</div>
      </section>
      <section class="right">
        <form action="">
          <label for="name">CARDHOLDER NAME</label>
          <input
            class="name"
            type="text"
            placeholder="e.g.  Jane Appleseed"
            name="name"
            autofocus
          />
          <span class="errorName"></span>

          <label for="number">CARD NUMBER</label>
          <input
            class="number"
            type="text"
            placeholder="e.g.  1234 5678 9123 0000"
            name="number"
          />
          <span class="errorNumber"></span>
          <div class="labelRow">
            <label for="date">EXP. DATE (MM/YY)</label>
            <label class="labelCvc" for="cvc">CVC</label>
          </div>
          <div class="inputRow">
            <input class="mm" type="text" placeholder="MM" name="date" />
            <input class="yy" type="text" placeholder="YY" name="date" />
            <input class="cvc" type="text" placeholder="e.g. 123" name="cvc" />
          </div>
          <div class="errorFin">
            <span class="errorDate"></span>
            <span class="errorCvc"></span>
          </div>
          <button type="submit">Confirm</button>
        </form>
        <section class="after">
          <img src="icon-complete.svg" alt="icon complete" />
          <h2>THANK YOU!</h2>
          <p>We've added your card details</p>
          <button>Continue</button>
        </section>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/pELouanp">pELouanp</a>.
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
